server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
  datasource:
    username: user_db
    password: highload
    url: jdbc:postgresql://localhost:5432/db-highload
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:db/changelog/master-changelog.xml
    default-schema: public