server:
  error:
    include-message: always

spring:
  application:
    name: zorth-processor
  webflux:
    base-path: /api/v1
  cloud:
    config:
      enabled: false
    discovery:
      enabled: true
      client:
        simple:
          instances:
            zorth-translator[0]:
              uri: http://localhost:7357
  jackson:
    time-zone: Europe/Moscow
  web:
    locale: en_US

eureka:
  client:
    enabled: false

reactive:
  feign:
    circuit:
      breaker:
        enabled: false

logging:
  level:
    io.github.resilience4j: debug

response:
  get-compiler-out:
    filename1: get_compiler_out_response1.json
    filename2: get_compiler_out_response2.json
    filename3: get_compiler_out_response3.json
  compiler-out-not-found:
    filename: compiler_out_not_found_response.json
  get-processor-out:
    filename: get_processor_out_response.json
  get-all-processor-out:
    filename: get_all_processor_out_response.json
  compile:
    filename: compile_response.json

user:
  username: userr
  authorities: ROLE_USER
  request-id: 1

vip:
  username: vipvip
  authorities: ROLE_VIP
  request-id: 2

admin:
  username: admin
  authorities: ROLE_ADMIN
  request-id: 3